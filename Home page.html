<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BJP Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #f44336;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    textarea {
      height: 80px;
    }
    button {
      background-color: #f44336;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BJP Survey Form</h1>
    <form action="#" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <label for="place">Place</label>
      <input type="text" id="place" name="place" placeholder="Enter your place of residence" required>

      <label for="occupation">Occupation</label>
      <input type="text" id="occupation" name="occupation" placeholder="Enter your occupation" required>

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" placeholder="Enter your phone number" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>

      <label for="scheme">Interested Schemes</label>
      <select id="scheme" name="scheme" required>
        <option value="" disabled selected>Select a scheme</option>
        <option value="PM-Kisan">PM-Kisan</option>
        <option value="Ujjwala Yojana">Ujjwala Yojana</option>
        <option value="Ayushman Bharat">Ayushman Bharat</option>
        <option value="Swachh Bharat">Swachh Bharat</option>
      </select>

      <label for="feedback">Feedback or Additional Details</label>
      <textarea id="feedback" name="feedback" placeholder="Enter your feedback or additional details"></textarea>

      <button type="submit">Submit Survey</button>
    </form>
  </div>
</body>
</html>
